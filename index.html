<body>
    <h2>JavaScript can change HTML Attribute Values</h2>
    <img src = "images/pic_bulboff.gif" alt = "Bulb-On Image" id = "mybulb">
    <br><br>
    <button onclick = "document.getElementById('mybulb').src = 'images/pic_bulbon.gif'">Turn on the light bulb</button>
    <br><br>
    <button onclick = "document.getElementById('mybulb').src = 'images/pic_bulboff.gif'">Turn off the light bulb</button>

    <br><br>
    <hr noshade size = "5">

    <h2>JavaScript can change the HTML Styles (css)</h2>
    <p id = "myStyle">(j-roc) : You know what I'm saying!</p>
    <button onclick = "document.getElementById('myStyle').style.fontSize = '35px'">Click to change the font size</button>
    <br><br>
    <button onclick = "document.getElementById('myStyle').style.fontSize = '16px'">Click to undo the change</button>
    <script src = "script.js"></script>
    
    <br><br>
    <hr noshade size = "5">

    
</body>
